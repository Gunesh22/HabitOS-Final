  buildResources: public
files:
  - filter:
      - build/**/*
      - build/**/*
      - public/electron.js
      - node_modules/**/*
extraMetadata:
  main: build/electron.js
appId: com.habitos.app
productName: HabitOS
copyright: Copyright Â© 2026 HabitOS
win:
  target:
    - target: nsis
      arch:
        - x64
    - target: portable
      arch:
        - x64
  icon: public/logo512.png
  signAndEditExecutable: false
mac:
  target: dmg
  icon: public/logo512.png
